        <h1>Cadastro de Pessoal</h1>
    </header>
    <main>
        <section>
            <form>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                <input type="text"id="sobrenome"name="sobrenome"placeholder="Digite o seu sobrenome" >
                <input type="text" id="cpf" name="cpf" placeholder="Digite o seu CPF">
                <input type="email" name="email" id="email" placeholder="Digite o seu Email ">
                <input type="email" name="Cemail" id="Cemail" placeholder="Confirmar o seu Email ">
                <input type="password" name="senha" id="senha" placeholder="digite a sua senha">
                <input type="password" name="confirma" id="senha"placeholder="confirmar">
                <input type="text" name="pais" id="pais" placeholder="Digite o nome do seu pais">
                <input type="text" name="estado" id="estado" placeholder="Digite o nome do seu Estado">
                <input type="text" id="cidade" name="cidade" placeholder="Digite a sua cidade">
                <input type="text" name="bairro" id="bairro" placeholder="Digite o nome do seu bairro">
                <input type="text" name="endereco" id="endereco" placeholder="Digite o nome do seu endereço">
                <input type="number" name="numero" id="numero" placeholder="Numero">
                <input type="text" name="cep" id="cep" placeholder="Digite o seu CEP">
                <input type="text" id="telefone" name="telefone" placeholder="Digite o seu telefone">
                <input type="text" name="data" id="data" placeholder="Digite a data de nascimento">
                <select name="genero" id="genero">
                    <option value="sexo" disabled selected>Selecione o sexo</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
                <input type="text" name="complemento" id="complemento" placeholder="Digite o complemento ">
                <button type="reset" >Limpar</button>
                <button type="submit">Salvar</button>
            </form>
        </section>
    </main>
