<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css"> <!-- Vincula a folha de estilos externa -->
    <title>Nerdtopia</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <a href="index.html"><li>Home</li></a> <!-- Links para outras páginas -->
                <a href="Cadastros.html"><li>Cadastros</li></a>
                <a href="Relatorios.html"><li>Relatorios</li></a>
                <a href="Conteúdo.html"><li>Conteúdo</li></a>
                <a href="Grid.html"><li>Grid</li></a>
            </ul>
        </nav>
        <h1>Cadastro de Pessoal</h1> <!-- Título da página -->
    </header>
    <main>
        <section>
            <form> <!-- Início do formulário de cadastro -->
                <!-- Campos de entrada -->
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite o seu sobrenome">
                <input type="text" id="cpf" name="cpf" placeholder="Digite o seu CPF">
                <input type="email" name="email" id="email" placeholder="Digite o seu Email ">
                <input type="email" name="Cemail" id="Cemail" placeholder="Confirmar o seu Email ">
                <input type="password" name="senha" id="senha" placeholder="digite a sua senha">
                <input type="password" name="confirma" id="senha" placeholder="confirme a sua senha">
                <input type="text" name="pais" id="pais" placeholder="Digite o nome do seu país">
                <!-- Seleção de estado -->
                <select name="estado" id="estado">
                    <option value="estado1" disabled selected>Selecione o seu estado</option>
                    <!-- Opções de estados -->
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="GO">Goiás</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PR">Paraná</option> 
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </select>
                <!-- Seleção de cidade -->
                <select name="cidade" id="cidade">
                    <option value="cidade1" disabled selected>Selecione a sua cidade</option>
                    <!-- Opções de cidades com estados correspondentes -->
                    <option value="Rio Branco">Rio Branco, Acre</option>
                    <option value="Maceió">Maceió, Alagoas</option>
                    <option value="Manaus">Manaus, Amazonas</option>
                    <option value="Salvador">Salvador, Bahia</option>
                    <option value="Fortaleza">Fortaleza, Ceará</option>
                    <option value="Goiânia">Goiânia, Goiás</option>
                    <option value="Belo Horizonte">Belo Horizonte, Minas Gerais</option>
                    <option value="Recife">Recife, Pernambuco</option>
                    <option value="Curitiba">Curitiba, Paraná</option>
                    <option value="Rio de Janeiro">Rio de Janeiro, Rio de Janeiro</option>
                    <option value="São Paulo">São Paulo, São Paulo</option>
                </select>
                <input type="text" name="bairro" id="bairro" placeholder="Nome do seu bairro">
                <input type="text" name="endereco" id="endereco" placeholder="Nome do seu endereço">
                <input type="number" name="numero" id="numero" placeholder="Escolha o número da sua casa/apto">
                <input type="text" name="cep" id="cep" placeholder="Digite o seu CEP">
                <input type="text" id="telefone" name="telefone" placeholder="Digite o seu telefone">
                <input type="text" name="data" id="data" placeholder="Digite a data de nascimento">
                <!-- Seleção de gênero -->
                <select name="genero" id="genero">
                    <option value="sexo" disabled selected>Selecione o sexo</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
                <input type="text" name="complemento" id="complemento" placeholder="Digite o complemento ">
                <!-- Botões de Limpar e Salvar -->
                <button type="reset">Limpar</button>
                <button type="submit">Salvar</button>
            </form> <!-- Fim do formulário de cadastro -->
        </section>
    </main>
</body>
</html>
